<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos Playmo</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-gift"></i>
                    <h1>Generador de Códigos Playmo</h1>
                </div>
                <p class="subtitle">Genera códigos de promoción para ofertas de Patatas y Bebidas</p>
            </div>
        </header>

        <main class="main-content">
            <div class="form-section">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-cog"></i> Configuración</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="numCodes" class="form-label">
                                <i class="fas fa-hashtag"></i>
                                Número de URLs a Generar
                            </label>
                            <input type="number" id="numCodes" class="form-input" min="1" max="50" value="1" required>
                            <small class="form-help">Máximo 50 códigos por solicitud</small>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-tags"></i>
                                Tipo de Promoción
                            </label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="promoType" value="patatas" checked>
                                    <span class="radio-custom"></span>
                                    <span class="radio-text">
                                        <i class="fas fa-seedling"></i>
                                        Patatas
                                    </span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="promoType" value="bebida">
                                    <span class="radio-custom"></span>
                                    <span class="radio-text">
                                        <i class="fas fa-glass-water"></i>
                                        Bebidas
                                    </span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-envelope"></i>
                                Opción de Correo Electrónico
                            </label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="emailOption" value="random" checked>
                                    <span class="radio-custom"></span>
                                    <span class="radio-text">
                                        <i class="fas fa-random"></i>
                                        Generar correo aleatorio
                                    </span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="emailOption" value="custom">
                                    <span class="radio-custom"></span>
                                    <span class="radio-text">
                                        <i class="fas fa-user-edit"></i>
                                        Usar correo personalizado
                                    </span>
                                </label>
                            </div>
                            <div class="custom-email-container" id="customEmailContainer">
                                <input type="email" id="customEmail" class="form-input" placeholder="ejemplo@dominio.com" disabled>
                            </div>
                        </div>

                        <button id="generateBtn" class="btn btn-primary">
                            <i class="fas fa-magic"></i>
                            <span>Generar URLs</span>
                            <div class="btn-loader" id="btnLoader">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="status-section">
                    <div id="statusMessage" class="status-message"></div>
                    <div id="progressContainer" class="progress-container">
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                        <div id="progressText" class="progress-text">0%</div>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-list"></i> Resultados</h2>
                        <div class="results-actions">
                            <button id="copyAllBtn" class="btn btn-secondary" disabled>
                                <i class="fas fa-copy"></i>
                                Copiar Todas
                            </button>
                            <button id="downloadBtn" class="btn btn-secondary" disabled>
                                <i class="fas fa-download"></i>
                                Descargar .txt
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="noResultsMessage" class="no-results">
                            <i class="fas fa-info-circle"></i>
                            <p>No hay URLs generadas aún. Configura los parámetros y haz clic en "Generar URLs".</p>
                        </div>
                        <div id="urlList" class="url-list"></div>
                        <div id="summaryStats" class="summary-stats"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
